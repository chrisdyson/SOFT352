<!DOCTYPE html>
<html>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/png" href="images/favicon.png" />
<!--[if IE]><link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" /><![endif]-->

<meta name="keywords" content="">
<meta name="description" content="">

<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-54716449-1', 'auto');
    ga('send', 'pageview');

</script>

<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top" style="z-index: 10">
        <div class="w3-bar w3-white w3-card-2" id="myNavbar">
            <!-- Hide right-floated links on small screens and replace them with a menu icon -->

            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-left w3-hide-large w3-hide-medium w3-hover-red" onclick="w3_open()">
                <i id="mobBars" class="fa fa-bars w3-large"></i><i id="mobClose" style="display: none" class="fa fa-close w3-large"></i>
            </a>

            <!-- Left-sided name -->
            <div class="w3-left">
                <a onclick="$('html, body').animate({ scrollTop: $('#home').offset().top }, 1000); w3_close()" class="w3-bar-item w3-button"><i class="fa fa-home"></i> Workplace Portal</a>
            </div>

            <!-- Right-sided navbar links -->
            <div class="w3-right w3-hide-small">
                <a onclick="$('html, body').animate({ scrollTop: $('#board').offset().top }, 1000);" class="w3-bar-item w3-button"><i class="fa fa-wpforms"></i> Message Board</a>
                <a onclick="$('html, body').animate({ scrollTop: $('#chat').offset().top }, 1000);" class="w3-bar-item w3-button"><i class="fa fa-comments"></i> Live Chat</a>
                <a onclick="$('html, body').animate({ scrollTop: $('#times').offset().top }, 1000);" class="w3-bar-item w3-button"><i class="fa fa-clock-o"></i> Upload Timesheet</a>
                <a class="w3-bar-item w3-button"><i class="fa fa-sign-out"></i> Log Out</a>
            </div>

        </div>
    </div>

    <!-- Sidebar on small screens when clicking the menu icon -->
    <nav class="w3-sidebar w3-bar-block w3-black w3-card-2 w3-animate-left w3-hide-medium w3-hide-large" style="display:none;z-index: 7" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16"><i class="fa fa-close w3-large"></i> Close</a>
        <a onclick="$('html, body').animate({ scrollTop: $('#board').offset().top }, 1000); w3_close()" class="w3-bar-item w3-button"><i class="fa fa-wpforms"></i> Message Board</a>
        <a onclick="$('html, body').animate({ scrollTop: $('#chat').offset().top }, 1000); w3_close()" class="w3-bar-item w3-button"><i class="fa fa-comments"></i> Live Chat</a>
        <a onclick="$('html, body').animate({ scrollTop: $('#times').offset().top }, 1000); w3_close()" class="w3-bar-item w3-button"><i class="fa fa-clock-o"></i> Upload Timesheet</a>
        <a onclick="w3_close()" class="w3-bar-item w3-button"><i class="fa fa-sign-out"></i> Log Out</a>
    </nav>

    <!-- Header with full-height image -->
    <header class="bgimg-1 w3-display-container" id="home" style="-moz-user-select: none;-khtml-user-select: none;-webkit-user-select: none;user-select: none;cursor:default;">

    </header>


    <!-- Message Board section -->
    <div class="w3-container w3-light-grey" style="padding:128px 16px" id="board">
        <h3 class="w3-center">Message Board</h3>
        <div class="w3-container" style="width:95%;margin: 0 auto;">

        </div>
    </div>
    <!-- Live Chat section -->
    <div class="w3-container w3-dark-grey" style="padding:128px 16px" id="chat">
        <h3 class="w3-center">Live Chat</h3>
        <div class="w3-container" style="width:95%;margin: 0 auto;">

        </div>
    </div>
    <!-- Upload Timesheet section -->
    <div class="w3-container w3-light-grey" style="padding:128px 16px" id="times">
        <h3 class="w3-center">Upload Timesheet</h3>
        <div class="w3-container" style="width:95%;margin: 0 auto;">

        </div>
    </div>

    <!-- Footer -->
    <footer class="w3-center w3-black w3-padding-64">
        <button onclick="$('html, body').animate({ scrollTop: $('#home').offset().top }, 1000);" class="w3-button w3-light-grey">
            <i class="fa fa-arrow-up w3-margin-right"></i>To the top
        </button>
    </footer>


    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function currentDiv(n) {
            showDivs(slideIndex = n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("galleryDots");
            if (n > x.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = x.length
            }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" w3-white", "");
            }
            x[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " w3-white";
        }

        var slideIndexC = 1;
        showDivsC(slideIndexC);

        function plusDivsC(n) {
            showDivsC(slideIndexC += n);
        }

        function currentDivC(n) {
            showDivsC(slideIndexC = n);
        }

        function showDivsC(n) {
            var i;
            var x = document.getElementsByClassName("campingSlides");
            var dots = document.getElementsByClassName("campingDots");
            if (n > x.length) {
                slideIndexC = 1
            }
            if (n < 1) {
                slideIndexC = x.length
            }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" w3-white", "");
            }
            x[slideIndexC - 1].style.display = "block";
            dots[slideIndexC - 1].className += " w3-white";
        }

        function onClick(element) {
            document.getElementById("img01").src = element.src;
            document.getElementById("modal01").style.display = "block";
        }

        function campingOnClick() {
            $('#campingGallery').slideDown('slow');
            $('html, body').animate({
                scrollTop: $('#campingGallery').offset().top
            }, 1000)

            document.getElementById("imgC1").src = "gallery/camping1.jpg"
            document.getElementById("imgC2").src = "gallery/camping2.jpg"
            document.getElementById("imgC3").src = "gallery/camping3.jpg"
            document.getElementById("imgC4").src = "gallery/camping4.jpg"
            document.getElementById("imgC5").src = "gallery/camping5.jpg"
            document.getElementById("imgC6").src = "gallery/camping6.jpg"
            document.getElementById("imgC7").src = "gallery/camping7.jpg"
            document.getElementById("imgC8").src = "gallery/camping8.jpg"
            document.getElementById("imgC9").src = "gallery/camping9.jpg"
            document.getElementById("campingGalleryDots").style.display = "block";
            document.getElementById("campingGalleryArrows1").style.display = "block";
            document.getElementById("campingGalleryArrows2").style.display = "block";
            document.getElementById("modalCamping").style.display = "block";
        }

        function menuOnClick(element) {

            var modalDiv = document.getElementById('div01');
            var menuDiv = document.getElementById(element);

            modalDiv.innerHTML = menuDiv.innerHTML;
            var updatedText = document.createElement('style')
            updatedText.innerHTML = "#div01 p {text-transform: lowercase;} #div01 p::first-letter {text-transform: capitalize;}";
            modalDiv.appendChild(updatedText);

            document.getElementById("modal02").style.display = "block";
        }

        function openLink(evt, animName) {
            document.getElementById("menuHelp").style.display = "none"
            var i, x, tablinks;
            x = document.getElementsByClassName("menuType");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < x.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" w3-white", "");
            }
            document.getElementById(animName).style.display = "block";
            evt.currentTarget.className += " w3-white";
        }

        // Toggle between showing and hiding the sidebar when clicking the menu icon
        var mySidebar = document.getElementById("mySidebar");

        function w3_open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
                $('#mobBars').show();
                $('#mobClose').hide();
            } else {
                mySidebar.style.display = 'block';
                $('#mobBars').hide();
                $('#mobClose').show();
            }
        }

        // Close the sidebar with the close button
        function w3_close() {
            mySidebar.style.display = "none";
            $('#mobBars').show();
            $('#mobClose').hide();
        }

    </script>
</body>

</html>
