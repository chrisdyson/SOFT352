<!DOCTYPE html>
<html>
<title>Workplace Portal - Home</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="keywords" content="">
<meta name="description" content="">

<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-54716449-1', 'auto');
    ga('send', 'pageview');

    $(document).ready(function() {
        var time = new Date().getHours();
        if (time >= 5 && time <= 12) {
            $('#welcome').text("Good Morning, " + localStorage.username);
        } else if (time >= 13 && time <= 17) {
            $('#welcome').text("Good Afternoon, " + localStorage.username);
        } else if (time >= 18 && time <= 20) {
            $('#welcome').text("Good Evening, " + localStorage.username);
        } else {
            $('#welcome').text("Good Night, " + localStorage.username);
        }
    });

    if (localStorage.priviledge == 0) {
        //window.location.replace("/home");
    } else if (localStorage.priviledge == 1) {
        window.location.replace("/manager");
    } else {
        window.location.replace("/");
    }

</script>

<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top" style="z-index: 10">
        <div class="w3-bar w3-white w3-card-2" id="myNavbar">
            <!-- Hide right-floated links on small screens and replace them with a menu icon -->

            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-left w3-hide-large w3-hide-medium w3-hover-red" onclick="w3_open()">
                <i id="mobBars" class="fa fa-bars w3-large"></i><i id="mobClose" style="display: none" class="fa fa-close w3-large"></i>
            </a>

            <!-- Left-sided name -->
            <div class="w3-left">
                <a onclick="$('html, body').animate({ scrollTop: $('#home').offset().top }, 1000); w3_close()" class="w3-bar-item w3-button"><i class="fa fa-home"></i> Workplace Portal</a>
            </div>

            <!-- Right-sided navbar links -->
            <div class="w3-right w3-hide-small" id="navBar">
                <a onclick="$('html, body').animate({ scrollTop: $('#board').offset().top }, 1000);" class="w3-bar-item w3-button"><i class="fa fa-wpforms"></i> Message Board</a>
                <a onclick="$('html, body').animate({ scrollTop: $('#chat').offset().top }, 1000);" class="w3-bar-item w3-button"><i class="fa fa-comments"></i> Live Chat</a>
                <a onclick="$('html, body').animate({ scrollTop: $('#times').offset().top }, 1000);" class="w3-bar-item w3-button"><i class="fa fa-clock-o"></i> Upload Timesheet</a>
                <a onclick="localStorage.removeItem('username');localStorage.removeItem('priviledge');window.location.replace('/');" class="w3-bar-item w3-button"><i class="fa fa-sign-out"></i> Log Out</a>
            </div>

        </div>
    </div>

    <!-- Sidebar on small screens when clicking the menu icon -->
    <nav class="w3-sidebar w3-bar-block w3-black w3-card-2 w3-animate-left w3-hide-medium w3-hide-large" style="display:none;z-index: 7" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16"><i class="fa fa-close w3-large"></i> Close</a>
        <div id="mobNavBar">
            <a onclick="$('html, body').animate({ scrollTop: $('#board').offset().top }, 1000); w3_close()" class="w3-bar-item w3-button"><i class="fa fa-wpforms"></i> Message Board</a>
            <a onclick="$('html, body').animate({ scrollTop: $('#chat').offset().top }, 1000); w3_close()" class="w3-bar-item w3-button"><i class="fa fa-comments"></i> Live Chat</a>
            <a onclick="$('html, body').animate({ scrollTop: $('#times').offset().top }, 1000); w3_close()" class="w3-bar-item w3-button"><i class="fa fa-clock-o"></i> Upload Timesheet</a>
            <a onclick="w3_close();localStorage.removeItem('username');localStorage.removeItem('priviledge');window.location.replace('/');" class="w3-bar-item w3-button"><i class="fa fa-sign-out"></i> Log Out</a>
        </div>
    </nav>

    <!-- Home section -->
    <div class="bgimg-1 w3-container w3-white" style="padding:128px 16px" id="home">
        <h3 class="w3-center">Home</h3>
        <h6 style="margin-top:-10px" class="w3-center" id="welcome"></h6>
        <div class="w3-container" style="width:95%;margin: 0 auto;">

        </div>
    </div>

    <!-- Message Board section -->
    <div class="w3-container w3-light-grey" style="padding:128px 16px" id="board">
        <h3 class="w3-center">Message Board</h3>
        <div class="w3-container" style="width:95%;margin: 0 auto;">

        </div>
    </div>

    <!-- Live Chat section -->
    <div class="w3-container w3-dark-grey" style="padding:128px 16px" id="chat">
        <h3 class="w3-center">Live Chat</h3>
        <div class="w3-container" style="width:95%;margin: 0 auto;">
            <iframe style="border: none;width: 100%;height:400px" src="/chat"></iframe>
        </div>
    </div>

    <!-- Upload Timesheet section -->
    <div class="w3-container w3-light-grey" style="padding:128px 16px" id="times">
        <h3 class="w3-center">Upload Timesheet</h3>
        <div class="w3-container" style="width:95%;margin: 0 auto;">
            <div id="loginPageDiv" class="w3-container w3-center w3-white w3-round-large" style="padding:50px;margin: 0 auto;position: relative">
                <iframe style="border: none;width: 100%;height:175px" src="/timesheet"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Toggle between showing and hiding the sidebar when clicking the menu icon
        var mySidebar = document.getElementById("mySidebar");

        function w3_open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
                $('#mobBars').show();
                $('#mobClose').hide();
            } else {
                mySidebar.style.display = 'block';
                $('#mobBars').hide();
                $('#mobClose').show();
            }
        }

        // Close the sidebar with the close button
        function w3_close() {
            mySidebar.style.display = "none";
            $('#mobBars').show();
            $('#mobClose').hide();
        }

    </script>
</body>

</html>
